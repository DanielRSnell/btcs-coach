<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue rectangle background -->
  <rect x="50" y="50" width="700" height="60" fill="#1e4a72" />
  
  <!-- Orange/gold border -->
  <rect x="40" y="40" width="720" height="80" fill="none" stroke="#e67e00" stroke-width="3" />
  
  <!-- Company name text -->
  <text x="400" y="95" text-anchor="middle" fill="#1e4a72" font-family="serif" font-size="36" font-weight="bold">
    H.G. FENTON COMPANY
  </text>
  
  <!-- Registered trademark -->
  <circle cx="740" cy="120" r="15" fill="none" stroke="#1e4a72" stroke-width="2" />
  <text x="740" y="125" text-anchor="middle" fill="#1e4a72" font-family="serif" font-size="12" font-weight="bold">R</text>
  
  <!-- Tagline -->
  <text x="400" y="180" text-anchor="middle" fill="#1e4a72" font-family="sans-serif" font-size="24" font-weight="bold" letter-spacing="2px">
    TRUST, SERVICE AND INNOVATION SINCE 1906
  </text>
</svg>